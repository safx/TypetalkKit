language: objective-c
osx_image: xcode8

before_script:
- xcrun simctl list
- carthage bootstrap --platform ios,osx
- SIMULATOR_ID=$(xcrun instruments -s | grep -o "iPhone 6 (9.1) \[.*\]" | grep -o "\[.*\]" | sed "s/^\[\(.*\)\]$/\1/")

script:
- echo $SIMULATOR_ID
- open -b com.apple.iphonesimulator --args -CurrentDeviceUDID $SIMULATOR_ID
- set -o pipefail
- xcodebuild -workspace TypetalkKit.xcworkspace -scheme TypetalkKit-iOS test -sdk iphonesimulator -destination "platform=iOS Simulator,name=iPhone 6" | xcpretty -c
- xcodebuild -workspace TypetalkKit.xcworkspace -scheme TypetalkKit-OSX test -sdk macosx | xcpretty -c
- pod lib lint --quick

after_success:
- bash <(curl -s https://codecov.io/bash)
